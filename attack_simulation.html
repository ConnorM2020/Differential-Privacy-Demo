<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attack Simulation Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f8f8f8;
        }

        h2 {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }

        #privacy_slider {
            width: 200px;
        }

        #privacy_level_label {
            padding: 4px 8px;
            background: #ff4d4d;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        #vulnerableUsersContainer {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="title-section">
        <h2>Attack Simulation Mode</h2>
        <div>
            <label class="label">Privacy Level (ε):</label>
            <input type="range" id="privacy_slider" min="0.01" max="1.0" step="0.01" value="0.5">
            <span id="privacy_level_label">Balanced</span>
        </div>
    </div>

    <div id="vulnerableUsersContainer">
        <h3>⚠️ Vulnerable Users Detected:</h3>
        <table id="vulnerableUsersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Town</th>
                    <th>Age</th>
                    <th>Heart Rate</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will populate -->
            </tbody>
        </table>
    </div>

    <script>
        function adjustPrivacyVisibility(epsilon) {
            const rows = document.querySelectorAll("#vulnerableUsersTable tbody tr");
            rows.forEach(row => {
                const risk = parseFloat(row.querySelector("td[data-risk]")?.dataset.risk || 1.0);
                row.style.display = risk >= (1.0 - epsilon) ? "" : "none";
            });
        }

        function updatePrivacyLabel(val) {
            const label = document.getElementById("privacy_level_label");
            const ε = parseFloat(val);

            if (ε < 0.3) {
                label.textContent = "More Private";
                label.style.backgroundColor = "#008000";
            } else if (ε < 0.7) {
                label.textContent = "Balanced";
                label.style.backgroundColor = "#4a4aff";
            } else {
                label.textContent = "Less Private";
                label.style.backgroundColor = "#ff4d4d";
            }
        }

        async function fetchVulnerableUsers(epsilon) {
            try {
                const res = await fetch(`/vulnerable_users?epsilon=${epsilon}`);
                const data = await res.json();
                const tbody = document.querySelector("#vulnerableUsersTable tbody");
                tbody.innerHTML = "";

                data.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.town}</td>
                        <td>${user.age}</td>
                        <td>${user.heart_rate}</td>
                        <td data-risk="${(user.risk_score ?? 1.0).toFixed(2)}">${user.status}</td>
                    `;
                    tbody.appendChild(row);
                });

                adjustPrivacyVisibility(parseFloat(document.getElementById("privacy_slider").value));
            } catch (err) {
                console.error("Failed to fetch vulnerable users:", err);
            }
        }

        // Event listeners
        document.getElementById("privacy_slider").addEventListener("input", function () {
            const ε = parseFloat(this.value);
            updatePrivacyLabel(ε);
            adjustPrivacyVisibility(ε);
            fetchVulnerableUsers(ε);
        });

        // Initial load
        const initialEps = parseFloat(document.getElementById("privacy_slider").value);
        updatePrivacyLabel(initialEps);
        fetchVulnerableUsers(initialEps);
    </script>
</body>
</html>
